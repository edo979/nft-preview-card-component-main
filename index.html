<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <a href="#"><img src="images/image-equilibrium.jpg" alt="cube" /></a>
      </div>
      <h4 class="card-title"><a href="#">Equilibrium #3429</a></h4>
      <p class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-info">
        <div class="value flex-align-center">
          <img src="images/icon-ethereum.svg" alt="ETH" width="14px" />
          <p>0.041 ETH</p>
        </div>
        <div class="time-left flex-align-center">
          <img src="images/icon-clock.svg" alt="time-icon" width="22px" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="card-author flex-align-center">
        <div class="author-logo">
          <img src="images/image-avatar.png" alt="user-avatar" />
        </div>
        <div class="author-name">Creation of <a href="#">Jules Wyvern</a></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/edo979">edo979</a>.
    </div>
  </body>
</html>
